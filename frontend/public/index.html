    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Why are flights the cheapest on FlyLine?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply put, we dont markup the wholesale rates we source from the airlines."
            }
          },
          {
            "@type": "Question",
            "name": "Why do I need a membership to purchase a flight on FlyLine?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Membership revenue enables us to pass along really low wholesale airfare pricing to our members."
            }
          },
          {
            "@type": "Question",
            "name": "What is FlyLines flight purchase refund policy?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Members have 24 hours to cancel their booking to receive a full refund."
            }
          },
          {
            "@type": "Question",
            "name": "What is virtual interlining?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Interlining, also known as interline ticketing and interline booking, is a voluntary commercial agreement between individual airlines to handle passengers traveling on itineraries that require multiple flights on multiple airlines. At FlyLine, we handle this process virtually for members so that the booking process is seamless and easy."
            }
          },
          {
            "@type": "Question",
            "name": "Do flight prices include taxes?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, flight purchase prices include all applicable taxes."
            }
          },
          {
            "@type": "Question",
            "name": "Do flight prices include baggage fees?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No, checked baggage can be an additional cost depending on the airline, the frequent flyer status of the flyer, and the class of ticket purchased."
            }
          },
          {
            "@type": "Question",
            "name": "Can I book a flight for me and my child?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "When searching for flights on FlyLine, you can select the number of children and infant passengers via the traveler drop-down menu. Then book the selected flight for you and your child passenger."
            }
          },
          {
            "@type": "Question",
            "name": "Can I book a flight for another person?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Any paid member or companion can purchase a flight and add as many people to their reservation as necessary, as long as they are listed on the reservation as well."
            }
          },
          {
            "@type": "Question",
            "name": "What is a companion account?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "A companion account is an invite-only account that is prompted by a paying member. This feature is limited to Basic Plus and Pro members, whom are allowed to designate a companion (friend, family member, coworker) that they want to associate with their account. The companion is given membership status for as long as the paid member has a valid membership and has maintained the companion status of the companion. Companions have full membership booking capabilities and can book with or without the presence of paid members on their flight itineraries. Paid members can change the designation of their companion account up to two times each 12-month period."
            }
          },
          {
            "@type": "Question",
            "name": "How do I cancel my subscription?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Please email help@joinflyline.com to cancel."
            }
          },
          {
            "@type": "Question",
            "name": "Is my frequent flyer status applicable to basic economy tickets",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No, basic economy tickets do not honor frequent flyer perks and privileges."
            }
          },
          {
            "@type": "Question",
            "name": "Check in online",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Want to save yourself time to the airport? Or maybe even save some cash on your checked bags? You can check it online 24 hours before take-off-depending on your airline. After checking in, follow the prompts to get your boarding pass. You may be able to print it, save or send it to your phone, or pick it up at a kiosk at the airport"
            }
          },
          {
            "@type": "Question",
            "name": "Check in at the airport",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Want to snag your boarding pass in person? Airlines generally open their check-in desks 2-3 hours before a flight. You may even be able to check in on your own at a check-in kiosk. If you go to the airport check-in route, youll need a couple of things: 1.Valid government-issued photo ID 2.Flight info (like your airline confirmation code)"
            }
          },
          {
            "@type": "Question",
            "name": "Travel Tips",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "To make sure you make it to your gate on time, get to the airport early. Aim for at least 1-2 hours before take-off for domestic flights and 2-3 hours for international flights. If youre checking bags, flying out of a major airport, or traveling at a busy time (say, on a holiday), plan to get to the airport even earlier than you normally would. Youll need your boarding pass and a government-issued photo ID to go through airport security. Curious if you need anything else? Contact your airline to find out more."
            }
          },
          {
            "@type": "Question",
            "name": "Good to Know",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "To review your flight schedule and other trip details, take look at your itinerary. If you want to add passport info to your profile, you can do that in your traveler account."
            }
          },
          {
            "@type": "Question",
            "name": "Before you cancel",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Be sure to review the Airline rules + restrictions in your itinerary to see what the airline will let you do and what fees they charge for flight cancellations."
            }
          },
          {
            "@type": "Question",
            "name": "Full-service airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If you booked in the last 24 hours some airlines will let you cancel your flight for free. Not sure if this applies to you? Check the Airline rules + restrictions in your itinerary for details. Less then 24 hours before your flight? Airline cancellation fees come into play at this point. See the Airline rules + restrictions in your itinerary for more info. Non-refundable fares you wont get a refund if you cancel, but you might get an airline credit to use later. If you do get a credit, be sure to read up on how to book a flight with an airline credit."
            }
          },
          {
            "@type": "Question",
            "name": "How to cancel your flight",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Go to My Trips, Select Cancel Flight and follow the instruction, And youre done!"
            }
          },
          {
            "@type": "Question",
            "name": "Low-cost airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Low-cost airlines, like Frontier and Spirit, handle their own changes and cancellations. But we can help you get in touch. Weve got a list of airline phone numbers right here."
            }
          },
          {
            "@type": "Question",
            "name": "Low-cost airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If you booked with a low-cost airline, like Frontier or Spirit, youll need to contact the airline about anything schedule-change related. (They handle that on their end.) But we can help you get in touch. Weve got airline phone numbers right here. If only one of your flights is with a low-cost airline, contact that airline to make any changes you need. Then, if you want to make any changes to the rest of your trip, you can get in touch with us."
            }
          },
          {
            "@type": "Question",
            "name": "Full-service airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Well work with your airline to find a flight comparable to your original one. After we find a new flight for you, well get in touch with details via email. If its urgent (say your flights today, for example), we might also give you a call. When you get an email notification from us, be sure to read the details carefully and follow any directions  which might include contacting us to confirm your flight changes. After we confirm the flight changes with you (if needed) and the airline approves them, we call it all final. And well send you a new confirmation email with your revised itinerary."
            }
          },
          {
            "@type": "Question",
            "name": "Roundtrip flights with 2 one-way fares",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "First, review all your flight details. Sometimes when you have a round trip flight with 2 one-way fares, one flight will be changed and the other will stay the same. So double check! If you make any changes to a flight that wasnt impacted by the airline schedule change, you might have to pay an airline change fee  plus any fare difference  to do that."
            }
          },
          {
            "@type": "Question",
            "name": "If you made upgrades or additions to your original flight",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Contact your airline to make sure any upgrades or other services you added on (like a hot meal or a wheelchair onboard) carry over to your new flight. Keep in mind, after the airline schedule change is finalized, any additional updates you make are subject to the rules and restrictions of your original ticket. For info on what you can change, what costs money, etc., read change your flight."
            }
          },
          {
            "@type": "Question",
            "name": "To make changes to another part of your trip",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "First, review all your flight details. Sometimes when you have a round trip flight with 2 one-way fares, one flight will be changed and the other will stay the same. So double check! If you make any changes to a flight that wasnt impacted by the airline schedule change, you might have to pay an airline change fee  plus any fare difference  to do that. If you made upgrades or additions to your original flight contact your airline to make sure any upgrades or other services you added on (like a hot meal or a wheelchair onboard) carry over to your new flight. Keep in mind, after the airline schedule change is finalized, any additional updates you make are subject to the rules and restrictions of your original ticket."
            }
          },
          {
            "@type": "Question",
            "name": "Full-service airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If you booked In the last 24 hours some airlines let you cancel your flight for free. So you can book a new flight that works better for you and cancel your original. Basic Economy or Light fares the airline won't let you make changes. Not sure if you booked one of these fares? Check your confirmation email or itinerary for details on your flight."
            }
          },
          {
            "@type": "Question",
            "name": "Low-cost airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Low-cost airlines, like Frontier and Spirit, handle their own changes and cancellations. But we can help you get in touch. We've got lists of their websites and phone numbers right here."
            }
          },
          {
            "@type": "Question",
            "name": "Roundtrip flights with 2 one-way fares",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Changing your flight is a different story when you have 2 one-way tickets instead of a single roundtrip one. For more on this, checkout Roundtrip flights with 2 one-way fares. If one of your flights is with a low-cost airline, like Frontier or Spirit, you'll need to contact the airline to change that flight. (They like to do that part on their end.)"
            }
          },
          {
            "@type": "Question",
            "name": "Same-day flight changes",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If you change your flight within 24 hours of when it's scheduled to leave, the airlines listed here might give you a lower change fee if you go through them. You can check their websites, or give them a call, for info: Alaska, American Airlines, Delta, JetBlue, United. Wondering why we can't offer you a lower change fee, too? Our hands are tied. The airlines require us to use the change fee as it's listed in the fine print on your ticket."
            }
          },
          {
            "@type": "Question",
            "name": "Ticket transfers",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We understand that plans change, and sometimes you can't make the trip. Airlines don't allow you to transfer your ticket to someone else. There's nothing we can do about that."
            }
          },
          {
            "@type": "Question",
            "name": "Allowances and fees",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The number, size, and weight of bags you can bring depends on your airline and fare type. Airlines may also charge fees for your checked bags, which vary depending on whether you pay for your bags on the airline's website or at the airport. (You may be able to save money by checking in and paying baggage fees online before your flight!)You can get the scoop on baggage fees and allowance while you're shopping for flights  just check the individual flight details and its rules and restrictions. And once you book, you can find all these details on your itinerary. This information is also in the airline's website."
            }
          },
          {
            "@type": "Question",
            "name": "Restrictions",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Stay in the know of what you can and can't bring along, both for your carry-on and checked bags. Check out both the Transportation Security Administration (TSA)'s list of Prohibited Items and your airline's own rules."
            }
          },
          {
            "@type": "Question",
            "name": "How to choose your seat",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "For most flights, you can pay to reserve specific seats at the time of booking. Paid seats are guaranteed yours. If you dont want to reserve seats, you can tell us your seating preference (like aisle seats) at the time of booking. And for most flights, you can also choose a specific seat. No cost here and also no guarantees. Well send your info to the airline  its in their hands from there. Didnt reserve or choose a seat when booking? No worries. Please contact your airline directly for options. Airlines have special rules and wont let us make such changes after booking."
            }
          },
          {
            "@type": "Question",
            "name": "How to change your seat",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Did you change your mind and want a different seat? It happens. In most cases, you can make changes directly on the airlines website. Heads up, youll need your 6-digit confirmation code for this  youll find it in your itinerary. Ready to make seat changes? Choose your airline from this list and well get you to their website for next steps."
            }
          },
          {
            "@type": "Question",
            "name": "How to check your seat assignment",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Your online itinerary has all your trip details, including seat assignments. If you dont find any seat info in your itinerary, its probably because your airline assigns seats closer to check-in time or even at the gate. Its a good idea to check back as you get closer to your departure. Or you may just have to wait until you get to the gate."
            }
          },
          {
            "@type": "Question",
            "name": "Still need help?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If you still have questions about how your airline assigns seats and other such details, please contact your airline directly."
            }
          },
          {
            "@type": "Question",
            "name": "How to make a flight ticket name change",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If you need to change or fix the name on your ticket, send us an email with the name change and any relevant documentation as soon as you can. You'll see the documentation you need to send once you start filling out the form. Once we get your information, well work with the airline and then get back to you with an update and any next steps within 48 hours."
            }
          },
          {
            "@type": "Question",
            "name": "Low-cost airlines",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Frontier or Spirit, like to handle making any corrections on their own. But we can help you get in touch -- heres their list of websites and phone numbers."
            }
          },
          {
            "@type": "Question",
            "name": "What to do next",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Contact your airline to find out whether they can get you on standby for the next available flight, or what other options they can offer."
            }
          },
          {
            "@type": "Question",
            "name": "Refunds",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Refunds on missed flights are at the discretion of the airline. The airline may give you a flight credit for a future booking instead of a refund."
            }
          },
          {
            "@type": "Question",
            "name": "Low Cost Airline Booking Help",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "You chose to save some cash and book with a low-cost airline like Frontier, Spirit, Ryanair, Jetstar, AirAsia, or easyJet  smart move! We'd love to help you with your booking, but we don't have access to these airlines' systems. That means you'll need to talk to the airline directly."
            }
          }
        ]
      }
    </script>
